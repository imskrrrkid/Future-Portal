<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Future Portal</title>
</head>
<body>
    
    <div class="yes">

        <div class="title-fix">
            <h1>Future Portal</h1>
            <span class="material-symbols-outlined">
                timelapse
                </span>
        </div>


    <!-- User id and password -->
    <div class="main">
        <!-- Names -->
        <div class="names">
        <div class="username">
            <input type="text"  id="username" required placeholder="Title">
        </div>
    </div>
    <!-- Email -->
    <div class="email">
        <div class="email-form">
            <input type="email"  id="email" required placeholder="Email">
        </div>
    </div>

    <!-- Text-form for complain -->
    <div class="text">
        <textarea name="" id="textareas" placeholder="Minimum 50 words!" required></textarea>
    </div>
    </div>

    <label class="checkbox-con">
        <input type="checkbox" id="agreetoall"> 
        Agree to myself.
    </label>


    <!-- <label for="agreetoall"> I have a bike</label> -->
    <!-- Submit Button -->
    <button type="submit" id="sub-btn" class="sub-btn" >Promise</button>
    <canvas id="text-canvas" style="display:none;"></canvas>
</div>


    <script src="script.js"></script>
</body>
</html>
